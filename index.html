<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/script.js" defer></script>
    <meta charset="UTF-8">
    <title>Web Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="numbers">
            <button class="number one" data-key="49 97" >1</button>
            <button class="number two" data-key="50 98">2</button>
            <button class="number three" data-key="51 99">3</button>
            <button class="number four" data-key="52 100">4</button>
            <button class="number five" data-key="53 101">5</button>
            <button class="number six" data-key="54 102">6</button>
            <button class="number seven" data-key="55 103">7</button>
            <button class="number eight" data-key="56 104">8</button>
            <button class="number nine" data-key="57 105">9</button>
            <button class="number zero" data-key="48 96">0</button>
        </div>
        <div class="operators">
            <button class="operator add" data-key="107">+</button>
            <button class="operator subtract" data-key="109">-</button>
            <button class="operator multiply" data-key="106">*</button>
            <button class="operator divide" data-key="111">/</button>
            <button class="operator equals" data-key="13">=</button>
            <button class="operator clear" data-key="27">Clear</button>
            <button class="operator backspace" data-key="8">Backspace</button>
            <button class="operator dot" data-key="110">.</button>
        </div>
    </div>
</body>

</html>
