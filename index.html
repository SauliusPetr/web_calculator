<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/script.js" defer></script>
    <meta charset="UTF-8">
    <title>Web Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display">Enter number...</div>
        <div class="numbers">
            <button class="number one" data-key="49" >1</button>
            <button class="number two" data-key="50">2</button>
            <button class="number three" data-key="51">3</button>
            <button class="number four" data-key="52">4</button>
            <button class="number five" data-key="53">5</button>
            <button class="number six" data-key="54">6</button>
            <button class="number seven" data-key="55">7</button>
            <button class="number eight" data-key="56">8</button>
            <button class="number nine" data-key="57">9</button>
            <button class="number zero" data-key="48">0</button>
        </div>
        <div class="operators">
            <button class="operator add">+</button>
            <button class="operator subtract">-</button>
            <button class="operator multiply">*</button>
            <button class="operator divide">/</button>
            <button class="operator equals">=</button>
            <button class="operator clear">Clear</button>
        </div>
    </div>
</body>

</html>
